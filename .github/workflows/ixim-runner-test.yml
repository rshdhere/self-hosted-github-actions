name: Intense Runner Load Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  stress-test:
    runs-on: self-hosted

    steps:
      - name: Start
        run: echo "ğŸ”¥ Starting intense test on Iximuiz runner..."

      - name: System info
        run: |
          echo "CPU Info:"
          lscpu | head -20
          echo "Memory Info:"
          free -h
          echo "Disk Info:"
          df -h

      - name: Clone repo
        uses: actions/checkout@v3

      - name: Create large directory structure
        run: |
          echo "ğŸ“ Creating 5000 files..."
          mkdir -p load_test
          for i in {1..5000}; do echo "File $i" > load_test/file_$i.txt; done
          echo "Done creating files."

      - name: Calculate checksums
        run: |
          echo "ğŸ” Calculating file checksums..."
          find load_test -type f -exec sha256sum {} \; > checksums.txt
          echo "Checksum complete."

      - name: CPU stress test (Go compilation)"
        run: |
          echo "ğŸ”¥ Generating Go program..."
          cat <<EOF > test.go
          package main
          import "fmt"
          func main() {
            fmt.Println("Heavy Build Test")
          }
          EOF

          echo "ğŸ› ï¸ Running go build 50 times..."
          for i in {1..50}; do go build test.go; done
          echo "Build loop done."

      - name: ZIP + Unzip Stress
        run: |
          echo "ğŸ“¦ Compressing files..."
          zip -r load.zip load_test
          unzip load.zip -d extracted
          echo "ZIP/UNZIP done."

      - name: Clean up
        run: |
          echo "ğŸ§¹ Cleaning up..."
          rm -rf load_test extracted load.zip test test.go checksums.txt
          echo "Cleanup complete."

      - name: Finished
        run: echo "ğŸ‰ Intense test completed successfully on the Iximuiz Runner!"
