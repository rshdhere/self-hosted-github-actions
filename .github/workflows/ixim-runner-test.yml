name: Iximuiz Runner Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-runner:
    runs-on: self-hosted   # This makes the job run inside your Iximuiz VM

    steps:
      - name: Print runner info
        run: |
          echo "Hello from Iximuiz Labs VM!"
          echo "Running on:"
          uname -a
          echo "Current directory:"
          pwd

      - name: Check environment variables
        run: |
          echo "HOME=$HOME"
          echo "USER=$USER"
          echo "HOSTNAME=$HOSTNAME"

      - name: Clone repository
        uses: actions/checkout@v3

      - name: Run a simple script
        run: |
          echo "The runner is working correctly!"
          ls -al
          echo "Job finished inside Iximuiz VM."
